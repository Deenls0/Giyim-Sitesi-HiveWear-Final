<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiveWear</title>
  <link rel="icon" type="image/png" href="logoreal.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      margin: 0;
      font-family: sans-serif;
      padding: 80px 20px 20px 20px;
    }

    .custom-card {
      border: none;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      height: 100%;
      background: white;
    }

    .custom-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg fixed-top">
    <div class="container-fluid">
      <img src="logoreal.png" alt="Logo" style="width: 50px; height: 50px;">
      <a class="navbar-brand ms-2" href="index.html" style="font-family: cursive;">HiveWear</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-outline-dark me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
          </button>
          <button class="btn btn-outline-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
              <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">HiveWear Sepetim</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body text-center">
      <p>Buradan Sepetini Görüntüleyebilirsin</p>
      <div class="card mx-auto" style="width: 100%; max-width: 18rem;">
        <img src="ketenpant.jpg" class="card-img-top" alt="Keten Pantolon">
        <div class="card-body">
          <p class="card-text">Keten Pantolon Şu an Sepetinde.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="login-wrapper">
    <div style="width: 100%; max-width: 400px; text-align: center;">
      
      <h2 style="font-size: clamp(24px, 5vw, 32px); font-weight: bold; margin-bottom: 30px; color: #000;">Giriş Yap</h2>
      
      <form action="#">
        <div style="margin-bottom: 20px;">
          <input type="email" placeholder="E-posta" 
            style="width: 100%; padding: 15px; font-size: 16px; border: 1px solid #000; outline: none; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 30px; position: relative;">
          <input type="password" placeholder="Şifre *" 
            style="width: 100%; padding: 15px; font-size: 16px; border: 1px solid #000; outline: none; box-sizing: border-box;">
          
          <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#333" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
            </svg>
          </span>
        </div>

        <button type="submit" 
          style="width: 100%; padding: 15px; background-color: #000; color: #fff; border: none; font-size: 18px; font-weight: bold; cursor: pointer;">
          Giriş Yap
        </button>
      </form>

    </div>
   
  </div>
<footer style="background-color: #000; color: #fff; padding: 40px 0; width: 100%; margin-top: auto; font-family: sans-serif; text-align: center;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        
        <div style="margin-bottom: 10px;">
            <img src="logoreal.png" alt="Logo" style="width: 60px; height: 60px; filter: brightness(0) invert(1);"> 
            </div>

        <h2 style="font-family: cursive; margin: 0; font-size: 24px; letter-spacing: 2px;">HiveWear</h2>
        
        <div style="width: 50px; height: 2px; background-color: #fff; margin: 15px auto 0;"></div>

    </div>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
